<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title" aria-describedby="desc" role="img">
  <title id="title">DP-03: Real-Time Roadmap Adaptation Engine</title>
  <desc id="desc">Dynamic roadmap system that automatically adapts to changing priorities, resource availability, and delivery constraints while maintaining stakeholder alignment</desc>
  
  <defs>
    <linearGradient id="changeDetectionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <linearGradient id="impactAnalysisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <linearGradient id="priorityRebalanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    
    <linearGradient id="stakeholderCommGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    
    <linearGradient id="validationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="dataFlow" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="none"/>
      <circle cx="10" cy="10" r="2" fill="#64748b" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Header -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Real-Time Roadmap Adaptation Engine
  </text>
  <text x="600" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Living roadmap system with intelligent stakeholder alignment
  </text>
  
  <!-- Central Adaptation Engine -->
  <g id="adaptationEngine" role="group" aria-label="Central Adaptation Engine">
    <circle cx="600" cy="400" r="80" fill="url(#changeDetectionGrad)" stroke="#1e293b" stroke-width="3" filter="url(#glow)"/>
    <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ADAPTATION
    </text>
    <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ENGINE
    </text>
    
    <!-- Real-time indicator -->
    <circle cx="600" cy="400" r="90" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="90;100;90" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Layer 1: Change Detection -->
  <g id="changeDetection" role="group" aria-label="Change Detection Layer">
    <rect x="50" y="100" width="220" height="120" rx="15" fill="url(#changeDetectionGrad)" stroke="#1e293b" stroke-width="2"/>
    <text x="160" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Change Detection Layer
    </text>
    
    <!-- Detection components -->
    <rect x="70" y="140" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#1e3a8a"/>
    <text x="110" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
      Velocity Monitor
    </text>
    
    <rect x="160" y="140" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#1e3a8a"/>
    <text x="200" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
      Requirement Tracker
    </text>
    
    <rect x="70" y="180" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#1e3a8a"/>
    <text x="110" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
      Resource Shifts
    </text>
    
    <rect x="160" y="180" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#1e3a8a"/>
    <text x="200" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
      Market Changes
    </text>
    
    <!-- Connection to center -->
    <path d="M 270 160 Q 400 160 520 350" stroke="#3b82f6" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 2: Impact Analysis Engine -->
  <g id="impactAnalysis" role="group" aria-label="Impact Analysis Engine">
    <rect x="930" y="100" width="220" height="120" rx="15" fill="url(#impactAnalysisGrad)" stroke="#059669" stroke-width="2"/>
    <text x="1040" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Impact Analysis Engine
    </text>
    
    <!-- Analysis components -->
    <rect x="950" y="140" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#059669"/>
    <text x="990" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
      Timeline Impact
    </text>
    
    <rect x="1040" y="140" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#059669"/>
    <text x="1080" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
      Resource Conflicts
    </text>
    
    <rect x="950" y="180" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#059669"/>
    <text x="990" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
      Dependency Effects
    </text>
    
    <rect x="1040" y="180" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#059669"/>
    <text x="1080" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
      Stakeholder Impact
    </text>
    
    <!-- Connection to center -->
    <path d="M 930 160 Q 800 160 680 350" stroke="#10b981" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 3: Priority Rebalancing System -->
  <g id="priorityRebalancing" role="group" aria-label="Priority Rebalancing System">
    <rect x="50" y="580" width="220" height="120" rx="15" fill="url(#priorityRebalanceGrad)" stroke="#d97706" stroke-width="2"/>
    <text x="160" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Priority Rebalancing
    </text>
    
    <!-- Rebalancing components -->
    <rect x="70" y="620" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#d97706"/>
    <text x="110" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">
      Strategic Alignment
    </text>
    
    <rect x="160" y="620" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#d97706"/>
    <text x="200" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">
      Value Optimization
    </text>
    
    <rect x="70" y="660" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#d97706"/>
    <text x="110" y="678" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">
      Constraint Solver
    </text>
    
    <rect x="160" y="660" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#d97706"/>
    <text x="200" y="678" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">
      Multi-Objective
    </text>
    
    <!-- Connection to center -->
    <path d="M 270 640 Q 400 640 520 450" stroke="#f59e0b" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 4: Stakeholder Communication Hub -->
  <g id="stakeholderComm" role="group" aria-label="Stakeholder Communication Hub">
    <rect x="930" y="580" width="220" height="120" rx="15" fill="url(#stakeholderCommGrad)" stroke="#7c3aed" stroke-width="2"/>
    <text x="1040" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Stakeholder Comm Hub
    </text>
    
    <!-- Communication components -->
    <rect x="950" y="620" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#7c3aed"/>
    <text x="990" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
      Auto Notifications
    </text>
    
    <rect x="1040" y="620" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#7c3aed"/>
    <text x="1080" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
      Impact Explanation
    </text>
    
    <rect x="950" y="660" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#7c3aed"/>
    <text x="990" y="678" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
      Approval Workflow
    </text>
    
    <rect x="1040" y="660" width="80" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#7c3aed"/>
    <text x="1080" y="678" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
      Targeted Comms
    </text>
    
    <!-- Connection to center -->
    <path d="M 930 640 Q 800 640 680 450" stroke="#a78bfa" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer 5: Validation & Feedback Loop -->
  <g id="validationFeedback" role="group" aria-label="Validation and Feedback Loop">
    <rect x="450" y="580" width="300" height="80" rx="15" fill="url(#validationGrad)" stroke="#0d9488" stroke-width="2"/>
    <text x="600" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Validation &amp; Feedback Loop
    </text>
    
    <!-- Validation components -->
    <rect x="470" y="620" width="60" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#0d9488"/>
    <text x="500" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0d9488">
      Stakeholder Approval
    </text>
    
    <rect x="540" y="620" width="60" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#0d9488"/>
    <text x="570" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0d9488">
      Tech Feasibility
    </text>
    
    <rect x="610" y="620" width="60" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#0d9488"/>
    <text x="640" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0d9488">
      Resource Confirm
    </text>
    
    <rect x="680" y="620" width="60" height="30" rx="5" fill="rgba(255,255,255,0.9)" stroke="#0d9488"/>
    <text x="710" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0d9488">
      Learning Loop
    </text>
    
    <!-- Connection to center -->
    <path d="M 600 580 Q 600 550 600 480" stroke="#14b8a6" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Interactive Features Indicators -->
  <g id="interactiveFeatures" role="group" aria-label="Interactive Features">
    <!-- Roadmap Adaptation -->
    <g id="roadmapAdaptation" role="button" tabindex="0" aria-label="Real-time roadmap adaptation">
      <rect x="320" y="280" width="120" height="40" rx="20" fill="#e0f2fe" stroke="#0369a1" stroke-width="2"/>
      <text x="380" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369a1">
        🔄 Live Adaptation
      </text>
      <circle cx="350" cy="300" r="3" fill="#0369a1">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Stakeholder Impact -->
    <g id="stakeholderImpact" role="button" tabindex="0" aria-label="Stakeholder impact visualization">
      <rect x="760" y="280" width="120" height="40" rx="20" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
      <text x="820" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
        👥 Impact View
      </text>
      <circle cx="790" cy="300" r="3" fill="#16a34a">
        <animate attributeName="opacity" values="1;0.3;1" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Priority Rebalancing -->
    <g id="priorityRebalancing" role="button" tabindex="0" aria-label="Dynamic priority adjustment">
      <rect x="320" y="520" width="120" height="40" rx="20" fill="#fffbeb" stroke="#d97706" stroke-width="2"/>
      <text x="380" y="543" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
        ⚖️ Rebalance
      </text>
      <circle cx="350" cy="540" r="3" fill="#d97706">
        <animate attributeName="opacity" values="1;0.3;1" dur="2.4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Timeline Optimization -->
    <g id="timelineOptimization" role="button" tabindex="0" aria-label="Automated timeline optimization">
      <rect x="760" y="520" width="120" height="40" rx="20" fill="#fdf4ff" stroke="#a855f7" stroke-width="2"/>
      <text x="820" y="543" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a855f7">
        📈 Optimize
      </text>
      <circle cx="790" cy="540" r="3" fill="#a855f7">
        <animate attributeName="opacity" values="1;0.3;1" dur="2.6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Performance Metrics -->
  <g id="performanceMetrics" role="group" aria-label="Performance Metrics Dashboard">
    <rect x="450" y="100" width="300" height="80" rx="15" fill="#f1f5f9" stroke="#475569" stroke-width="2"/>
    <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Performance Metrics Dashboard
    </text>
    
    <!-- Metrics -->
    <text x="480" y="145" font-family="Arial, sans-serif" font-size="10" fill="#475569">
      • Planning Efficiency: 75% ↗️
    </text>
    <text x="480" y="160" font-family="Arial, sans-serif" font-size="10" fill="#475569">
      • Stakeholder Satisfaction: 60% ↗️
    </text>
    <text x="630" y="145" font-family="Arial, sans-serif" font-size="10" fill="#475569">
      • Delivery Speed: 35% ↗️
    </text>
    <text x="630" y="160" font-family="Arial, sans-serif" font-size="10" fill="#475569">
      • Risk Detection: 80% ↗️
    </text>
  </g>
  
  <!-- Data Flow Patterns -->
  <rect x="0" y="0" width="1200" height="800" fill="url(#dataFlow)" opacity="0.1"/>
  
  <!-- Static to Adaptive Transformation Indicator -->
  <g id="transformationIndicator" role="group" aria-label="Static to Adaptive Transformation">
    <path d="M 100 750 L 200 750" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
    <text x="150" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">
      Static Roadmap
    </text>
    
    <path d="M 220 750 L 280 750" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 300 750 L 400 750" stroke="#10b981" stroke-width="4" stroke-linecap="round"/>
    <text x="350" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981">
      Adaptive Roadmap
    </text>
    
    <polygon points="380,745 395,750 380,755" fill="#10b981"/>
  </g>
  
  <!-- Mobile Responsive Indicator -->
  <g id="mobileIndicator" role="group" aria-label="Mobile Responsive Design">
    <rect x="1050" y="720" width="30" height="50" rx="5" fill="#e2e8f0" stroke="#475569" stroke-width="2"/>
    <rect x="1055" y="725" width="20" height="40" rx="2" fill="#3b82f6"/>
    <text x="1090" y="745" font-family="Arial, sans-serif" font-size="10" fill="#475569">
      Mobile Ready
    </text>
  </g>
  
  <!-- Accessibility Compliance Indicator -->
  <g id="a11yIndicator" role="group" aria-label="WCAG 2.1 AA Compliance">
    <circle cx="50" cy="50" r="20" fill="#16a34a"/>
    <text x="50" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      ♿
    </text>
    <text x="80" y="56" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">
      WCAG 2.1 AA
    </text>
  </g>
</svg>