<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ST-11: AI-Enhanced Test Pyramid Architecture</title>
  <desc id="desc">Interactive transformation of traditional test pyramid into AI-enhanced testing architecture, showing how LLM integration changes testing strategy and resource allocation with real-time ROI calculations.</desc>
  
  <!-- Definitions for gradients, patterns, and interactive elements -->
  <defs>
    <!-- Traditional pyramid gradients -->
    <linearGradient id="traditionalUnitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    
    <linearGradient id="traditionalIntegrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    
    <linearGradient id="traditionalE2EGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    
    <!-- AI-enhanced pyramid gradients -->
    <linearGradient id="aiUnitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    
    <linearGradient id="aiIntegrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    
    <linearGradient id="aiE2EGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <linearGradient id="aiQualityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <!-- Transformation arrow gradient -->
    <linearGradient id="transformationGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <!-- ROI calculator gradient -->
    <radialGradient id="roiGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </radialGradient>
    
    <!-- Interactive glow effect -->
    <filter id="pyramidGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Transformation arrow marker -->
    <marker id="transformArrow" markerWidth="12" markerHeight="10" refX="10" refY="5" orient="auto">
      <polygon points="0 0, 12 5, 0 10" fill="url(#transformationGradient)"/>
    </marker>
    
    <!-- ROI improvement arrow -->
    <marker id="roiArrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#22c55e"/>
    </marker>
    
    <!-- Gear mechanism for transformation -->
    <g id="transformationGear">
      <circle r="15" fill="#64748b" stroke="#374151" stroke-width="2"/>
      <circle r="8" fill="#ffffff"/>
      <path d="M-12,0 L-8,0 M8,0 L12,0 M0,-12 L0,-8 M0,8 L0,12" stroke="#374151" stroke-width="2"/>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Efficiency indicator -->
    <g id="efficiencyIndicator">
      <circle r="8" fill="#22c55e">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#1f2937">
    Test Pyramid Evolution: Traditional to AI-Enhanced Architecture
  </text>
  
  <text x="600" y="50" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#6b7280">
    Interactive transformation showing strategic testing optimization and resource allocation
  </text>
  
  <!-- Traditional Test Pyramid (Left Side) -->
  <g id="traditionalPyramid">
    <text x="150" y="90" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#374151">
      Traditional Test Pyramid
    </text>
    <text x="150" y="110" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">
      Manual test planning • Coverage theater
    </text>
    
    <!-- Traditional E2E Layer (Top) -->
    <polygon points="125,140 175,140 165,170 135,170" fill="url(#traditionalE2EGradient)" stroke="#ffffff" stroke-width="2"/>
    <text x="150" y="158" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#ffffff">E2E</text>
    <text x="150" y="170" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#ffffff">10%</text>
    
    <!-- Traditional Integration Layer (Middle) -->
    <polygon points="115,170 185,170 175,220 125,220" fill="url(#traditionalIntegrationGradient)" stroke="#ffffff" stroke-width="2"/>
    <text x="150" y="195" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Integration</text>
    <text x="150" y="208" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#ffffff">20%</text>
    
    <!-- Traditional Unit Layer (Bottom) -->
    <polygon points="100,220 200,220 190,290 110,290" fill="url(#traditionalUnitGradient)" stroke="#ffffff" stroke-width="2"/>
    <text x="150" y="250" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#ffffff">Unit Tests</text>
    <text x="150" y="265" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ffffff">70%</text>
    
    <!-- Traditional Pyramid Metrics -->
    <g id="traditionalMetrics">
      <rect x="50" y="310" width="200" height="120" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
      <text x="150" y="330" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1f2937">Traditional Approach</text>
      
      <text x="60" y="350" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">• Manual test creation</text>
      <text x="60" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">• Static test scenarios</text>
      <text x="60" y="380" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">• Coverage-driven focus</text>
      <text x="60" y="395" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">• Delayed feedback loops</text>
      
      <text x="60" y="415" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600" fill="#ef4444">Time: 32h/week | Cost: $4,800</text>
    </g>
  </g>
  
  <!-- Transformation Zone (Center) -->
  <g id="transformationZone">
    <use href="#transformationGear" x="400" y="200"/>
    <use href="#transformationGear" x="430" y="230" transform="scale(0.7)"/>
    <use href="#transformationGear" x="370" y="240" transform="scale(0.8)"/>
    
    <!-- Transformation Arrow -->
    <line x1="280" y1="200" x2="520" y2="200" stroke="url(#transformationGradient)" stroke-width="4" marker-end="url(#transformArrow)"/>
    
    <text x="400" y="180" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#059669">
      AI Enhancement
    </text>
    
    <!-- Transformation Benefits -->
    <g id="transformationBenefits">
      <rect x="330" y="260" width="140" height="80" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
      <text x="400" y="280" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534">Transformation Benefits</text>
      
      <text x="340" y="295" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#166534">• 10x test creation speed</text>
      <text x="340" y="308" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#166534">• Intelligent edge cases</text>
      <text x="340" y="321" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#166534">• Behavioral validation</text>
      <text x="340" y="334" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#166534">• Real-time optimization</text>
    </g>
  </g>
  
  <!-- AI-Enhanced Test Pyramid (Right Side) -->
  <g id="aiEnhancedPyramid">
    <text x="650" y="90" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#059669">
      AI-Enhanced Test Pyramid
    </text>
    <text x="650" y="110" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">
      Intelligent test generation • Confidence engineering
    </text>
    
    <!-- AI Quality Validation Layer (Top) -->
    <polygon points="630,130 670,130 665,150 635,150" fill="url(#aiQualityGradient)" stroke="#ffffff" stroke-width="2" filter="url(#pyramidGlow)"/>
    <text x="650" y="143" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600" fill="#ffffff">AI Quality</text>
    
    <!-- AI Strategic E2E Layer -->
    <polygon points="620,150 680,150 675,180 625,180" fill="url(#aiE2EGradient)" stroke="#ffffff" stroke-width="2" filter="url(#pyramidGlow)"/>
    <text x="650" y="168" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#ffffff">Strategic E2E</text>
    <text x="650" y="177" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#ffffff">20%</text>
    
    <!-- AI Integration Layer -->
    <polygon points="610,180 690,180 685,220 615,220" fill="url(#aiIntegrationGradient)" stroke="#ffffff" stroke-width="2" filter="url(#pyramidGlow)"/>
    <text x="650" y="200" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#ffffff">AI Integration</text>
    <text x="650" y="213" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#ffffff">25%</text>
    
    <!-- AI Unit Layer -->
    <polygon points="595,220 705,220 695,290 605,290" fill="url(#aiUnitGradient)" stroke="#ffffff" stroke-width="2" filter="url(#pyramidGlow)"/>
    <text x="650" y="250" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#ffffff">AI-Generated Units</text>
    <text x="650" y="265" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ffffff">45%</text>
    
    <!-- AI Pyramid Metrics -->
    <g id="aiMetrics">
      <rect x="550" y="310" width="200" height="120" rx="8" fill="#ffffff" stroke="#22c55e" stroke-width="2"/>
      <text x="650" y="330" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#059669">AI-Enhanced Approach</text>
      
      <text x="560" y="350" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534">• Automated test generation</text>
      <text x="560" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534">• Intelligent edge cases</text>
      <text x="560" y="380" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534">• Behavioral validation</text>
      <text x="560" y="395" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534">• Real-time feedback</text>
      
      <text x="560" y="415" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600" fill="#22c55e">Time: 4.8h/week | Cost: $720</text>
    </g>
    
    <!-- Efficiency indicators -->
    <use href="#efficiencyIndicator" x="720" y="140"/>
    <use href="#efficiencyIndicator" x="720" y="165"/>
    <use href="#efficiencyIndicator" x="720" y="200"/>
    <use href="#efficiencyIndicator" x="720" y="255"/>
  </g>
  
  <!-- Interactive Resource Calculator (Bottom Section) -->
  <g id="resourceCalculator">
    <rect x="50" y="450" width="1100" height="230" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="50" y="450" width="1100" height="40" fill="url(#roiGradient)" rx="12 12 0 0"/>
    <text x="600" y="475" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff">
      Interactive ROI Calculator & Resource Optimization
    </text>
    
    <!-- Team Size Configuration -->
    <g id="teamSizeConfig">
      <text x="70" y="510" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1f2937">Team Size</text>
      <rect x="70" y="520" width="200" height="8" fill="#e5e7eb" rx="4"/>
      <rect x="70" y="520" width="120" height="8" fill="#3b82f6" rx="4"/>
      <circle cx="190" cy="524" r="6" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
      <text x="280" y="527" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#1e40af">6 developers</text>
    </g>
    
    <!-- AI Integration Level -->
    <g id="aiIntegrationLevel">
      <text x="70" y="550" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1f2937">AI Integration</text>
      <rect x="70" y="560" width="200" height="8" fill="#e5e7eb" rx="4"/>
      <rect x="70" y="560" width="160" height="8" fill="#22c55e" rx="4"/>
      <circle cx="230" cy="564" r="6" fill="#16a34a" stroke="#ffffff" stroke-width="2"/>
      <text x="280" y="567" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#16a34a">Advanced (80%)</text>
    </g>
    
    <!-- Project Complexity -->
    <g id="projectComplexity">
      <text x="70" y="590" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1f2937">Complexity</text>
      <rect x="70" y="600" width="200" height="8" fill="#e5e7eb" rx="4"/>
      <rect x="70" y="600" width="140" height="8" fill="#f59e0b" rx="4"/>
      <circle cx="210" cy="604" r="6" fill="#d97706" stroke="#ffffff" stroke-width="2"/>
      <text x="280" y="607" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#d97706">Medium-High</text>
    </g>
    
    <!-- ROI Calculations -->
    <g id="roiCalculations">
      <rect x="400" y="500" width="180" height="100" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="490" y="520" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">ROI Analysis</text>
      
      <text x="410" y="540" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#1e40af">Monthly Savings: $4,080</text>
      <text x="410" y="555" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#1e40af">Annual ROI: 281%</text>
      <text x="410" y="570" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#1e40af">Payback Period: 1.1 months</text>
      <text x="410" y="585" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#1e40af">5-Year Value: $610,000</text>
    </g>
    
    <!-- Quality Improvements -->
    <g id="qualityImprovements">
      <rect x="600" y="500" width="180" height="100" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
      <text x="690" y="520" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#166534">Quality Gains</text>
      
      <text x="610" y="540" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534">Bug Reduction: 60%</text>
      <text x="610" y="555" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534">Confidence: +85%</text>
      <text x="610" y="570" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534">Delivery Speed: +40%</text>
      <text x="610" y="585" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534">Reliability: +90%</text>
    </g>
    
    <!-- Time Savings -->
    <g id="timeSavings">
      <rect x="800" y="500" width="180" height="100" rx="8" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
      <text x="890" y="520" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#92400e">Time Efficiency</text>
      
      <text x="810" y="540" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#92400e">Test Creation: 10x faster</text>
      <text x="810" y="555" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#92400e">Maintenance: -70%</text>
      <text x="810" y="570" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#92400e">Feedback: Real-time</text>
      <text x="810" y="585" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#92400e">Weekly Hours: 32h → 4.8h</text>
    </g>
    
    <!-- Recommendation Engine -->
    <g id="recommendationEngine">
      <rect x="1000" y="500" width="130" height="100" rx="8" fill="#faf5ff" stroke="#8b5cf6" stroke-width="1"/>
      <text x="1065" y="520" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#7c3aed">AI Recommendations</text>
      
      <text x="1010" y="540" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#7c3aed">Priority: Integration tests</text>
      <text x="1010" y="555" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#7c3aed">Focus: Edge cases</text>
      <text x="1010" y="570" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#7c3aed">Next: Property-based</text>
      <text x="1010" y="585" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#7c3aed">Training: 2-3 weeks</text>
    </g>
  </g>
  
  <!-- Strategy Comparison Arrows -->
  <g id="comparisonArrows">
    <line x1="250" y1="380" x2="400" y2="350" stroke="#22c55e" stroke-width="2" marker-end="url(#roiArrow)"/>
    <text x="325" y="370" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#22c55e">85% faster</text>
    
    <line x1="550" y1="380" x2="400" y2="350" stroke="#22c55e" stroke-width="2" marker-end="url(#roiArrow)"/>
    <text x="475" y="370" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#22c55e">90% cost reduction</text>
  </g>
  
  <!-- Mobile Optimization Indicator -->
  <circle cx="1150" cy="50" r="8" fill="#8b5cf6" opacity="0.8"/>
  <text x="1170" y="55" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#8b5cf6">Mobile Optimized</text>
  
  <!-- Accessibility Support -->
  <g id="accessibilitySupport" aria-hidden="true">
    <rect x="0" y="0" width="1200" height="700" fill="transparent"/>
    <!-- Screen reader support for interactive elements -->
  </g>
</svg>